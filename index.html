<html>
<head>
<title>Index</title>
<style>
h1{font-size:50}
body{margin-left:30px;}
li{font-size:20}
section{margin-top:-20}
</style>
</head>
  <body>
    <h1>Index:</h1>
    <section>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/insert_username/insert_username.github.io/contents/');
        const data = await response.json();
        let htmlString = '<ul id="01">';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('section')[0].innerHTML = htmlString;
      })()
    </script>
  </section>
  <body>
</html>
